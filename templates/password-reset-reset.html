
<script>
$(document).ready(function() {
    
    $('.cit-input-field.password button').on('click', function() {
        
        if ($('.cit-input-field.password input').attr('password-shown') == 'false') {
            
            $('.cit-input-field.password input').removeAttr('type');
            $('.cit-input-field.password input').attr('type', 'text');
            
            $('.cit-input-field.password input').removeAttr('password-shown');
            $('.cit-input-field.password input').attr('password-shown', 'true');
            
            // $('.cit-input-field.password button').html('Hide');
            
        }else {
            
            $('.cit-input-field.password input').removeAttr('type');
            $('.cit-input-field.password input').attr('type', 'password');
            
            $('.cit-input-field.password input').removeAttr('password-shown');
            $('.cit-input-field.password input').attr('password-shown', 'false');
            
            // $('.cit-input-field.password button').html('Show');
            
        }
        
    });
    
});
</script>
